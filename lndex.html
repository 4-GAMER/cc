<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		@font-face {
			font-family: 'logging';
			src: url('fonts/LiberationMono-Regular.ttf');
		}
		@font-face {
			font-family: 'Arabic';
			src: url('fonts/Tajawal-Regular.ttf');
			font-weight: normal;
			font-style: normal;
		}
		body {
			background-image: url("img.jpg");
			background-position: center;
			background-size: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-color: #121212;
			color: #e0e0e0;
			font-family: 'Arabic', Arial, sans-serif;
			margin: 0;
			padding: 20px;
			line-height: 1.6;
			direction: rtl;
		}
		.container {
			max-width: 900px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(30, 30, 30, 0.9);
			border-radius: 10px;
			box-shadow: 0 5px 15px rgba(0,0,0,0.5);
		}
		.header {
			text-align: center;
			margin-bottom: 30px;
			border-bottom: 2px solid #3d3d3d;
			padding-bottom: 15px;
		}
		.brand-number {
			color: #ff5722;
			font-size: 1.5em;
			font-weight: bold;
		}
		.brand-text {
			color: #4CAF50;
			font-weight: bold;
		}
		h1 {
			margin: 0;
			padding: 10px 0;
			font-size: 28px;
			text-shadow: 0.1em 0.1em 0.2em black;
		}
		.loader {
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -75px 0 0 -75px;
			border: 10px solid #1f1e1e;
			border-radius: 50%;
			border-top: 10px solid #ff5722;
			border-left: 10px solid #4CAF50;
			width: 120px;
			height: 120px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		.info {
			overflow: hidden;
			position: fixed;
			position: absolute;
			top: 50%;
			left: 50%;
			font-size: 45px;
			font-family: 'Arabic', Arial, sans-serif;
			color: #ffffff;
			transform: translate(-50%, -50%);
			text-shadow: 0.1em 0.1em 0.2em black;
			text-align: center;
		}

		.j {
			font-size: 15px;
			color: #2F3335;
		}
		
		.footer {
			text-align: center;
			margin-top: 30px;
			font-size: 14px;
			color: #888;
			border-top: 1px solid #3d3d3d;
			padding-top: 15px;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: rgba(18, 18, 18, 0.8);
		}
	</style>
	<script>
		function allset() {
			document.getElementById("loader").style.display = "none";
			document.getElementById("allset").style.display = "block";
		}

		function awaitpl() {
			document.getElementById("loader").style.display = "none";
			document.getElementById("awaiting").style.display = "block";
		}
	</script>
	<script src="int64.js"></script>
	<script src="rop/900.js"></script>
	<script type=module src="module/int64.js"></script>
	<script type=module src="module/utils.js"></script>
	<script type=module src="module/constants.js"></script>
	<script type=module src="module/mem.js"></script>
	<script type=module src="module/memtools.js"></script>
	<script type=module src="module/rw.js"></script>
	<script type=module src="module/offset.js"></script>
	<script type=module src="module/view.js"></script>
	<script type=module src="module/chain.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1><span class="brand-number">4</span><span class="brand-text">GAMER</span> المضيف الجديد PSFREE بدون فلاش 9.00</h1>
		</div>
		
		<div id="loader" class="loader"></div>
		<div id="awaiting" class="info" style="display:none;">
			تم التفعيل بنجاح!...
			<br />
			<span class="j">${jndi:ldap://nsa.gov}</span>
		</div>

		<div id="allset" class="info" style="display:none;">
			تم التفعيل بنجاح!
		</div>
		
		<div class="footer">
			<font style='color:#87FF33'>المطور: </font>x-raen - تواصل معي على منصة X إذا واجهتك أي مشكلة!&nbsp;<a href="https://x.com/XRA_EN" style='font-size:20px;text-align:center;color:yellow;'>@XRA_EN</a>
			<br><font style='color:#87FF33'>شكر خاص: </font>*شكراً لجميع المساهمين في مجتمع PS4 ∆❍X❑*
		</div>
	</div>
</body>
</html>
